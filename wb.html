  <head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
      header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 80px;
        background-color: #ffffff;
      }
      
      nav ul {
        list-style: none;
        display: flex;
      }
      
      nav li {
        margin-right: 10px;
      }
      
      nav a {
        text-decoration: none;
        color: #000000;
        font-size: 20px;
        display: flex;
        align-items: center;
      }
      
      h1 {
        margin-right: auto;
        font-size: 25px; 
      }
      
      nav a i {
        margin-right: 5px;
      }
      
      .fab {
        font-size: 20px;
      }

      .fab.fa-custom::before {
        content: "";
        background-image: url('shop-bag.svg');
        background-size: contain;
        display: inline-block;
        height: 21px;
        width: 21px;
        margin-right: 2px;
      }

      .hero {
        background-image: url('bg01.jpg');
        background-size: cover;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #ffffff;
        text-align: center;
      }

      .hero h2 {
        font-size: 60px;
        margin-bottom: 5px;
      }

      .hero p {
        font-size: 20px;
      }

    </style>
  </head>

    <header>
      <h1>lamguara</h1>

        <ul>

        </ul>
      </nav>
    </header>
